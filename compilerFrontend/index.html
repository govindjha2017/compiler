 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Code IDE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <a href="../webEditor/index.html"><button onclick="showSection('webEditor')">🌐 Web Editor</button></a>
    <!-- <button onclick="showSection('compiler')">💻 Online Compiler</button> -->
  </nav>

 

  <div class="container">
    <div class="left">
      <h2>Code Editor</h2>
      <select id="language">
        <option value="54">C++</option>
        <option value="62">Java</option>
        <option value="71">Python</option>
        <option value="63">JavaScript</option>
      </select>
      <textarea id="code" placeholder="Write your code here..."></textarea>
      <textarea id="input" placeholder="Enter custom input..."></textarea>
      <button onclick="runCode()">▶️ Run</button>
    </div>
    <div class="right">
      <h2>Output</h2>
      <pre id="output">Output will appear here...</pre>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
